# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pco-vision4ce-ml"
BBFILE_PATTERN_meta-pco-vision4ce-ml = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pco-vision4ce-ml = "6"

LAYERDEPENDS_meta-pco-vision4ce-ml = "core"
LAYERSERIES_COMPAT_meta-pco-vision4ce-ml = "kirkstone"
